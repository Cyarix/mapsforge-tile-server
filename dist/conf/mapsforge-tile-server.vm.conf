#encoding=UTF-8

-server
-Xmx1G
-XX:+UseConcMarkSweepGC -XX:+UseParNewGC
-Xbootclasspath/a:"../lib/marlin-0.5.5-Unsafe.jar" -Dsun.java2d.renderer=org.marlin.pisces.PiscesRenderingEngine -Dsun.java2d.renderer.useRef=hard
-Dfile.encoding=UTF-8
-Djava.awt.headless=true
-Duser.language=en
-Dorg.slf4j.simpleLogger.showLogName=false -Dorg.slf4j.simpleLogger.showDateTime=true -Dorg.slf4j.simpleLogger.dateTimeFormat="yyyy-MM-dd HH:mm:ss,SSS"
-Dmts.fontsDir=../fonts